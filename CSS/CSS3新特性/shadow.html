<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
    <style>
        .box {
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: blue;
            box-shadow: 0 0 10px 5px #888888;
        }

        h1 {
            margin-left: 100px;
            font: 2rem;
            font-weight: 200;
            color: red;
            text-shadow: 0 0 10px yellow;
        }

    </style>
</head>
<body>
    <!-- box-shadow -->
    <div class="box"></div>

    <!-- text-shadow -->
    <h1>文本阴影</h1>
</body>
</html>
