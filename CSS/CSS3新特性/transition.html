<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition属性</title>
    <style>
        
        .box-trannsition:hover {
            width: 400px;
        }

        .box-trannsition {
            background-color:blue;
            width: 200px;
            height: 100px;
            transition: width 1s;
        }

        .box {
            background-color:red;
            width: 200px;
            height: 100px;
        }

        .box:hover {
            width: 400px;
        }

    </style>
</head>
<body>
    <div class="box">
    </div>
    
    <!-- 使用transition属性 -->
    <div class="box-trannsition">
    </div>
</body>
</html>
